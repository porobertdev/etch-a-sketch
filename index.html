<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel="icon" type="image/x-icon" href="./img/favicon.svg">
        
        <!-- FONT -->
        <link href='https://fonts.googleapis.com/css?family=Indie Flower' rel='stylesheet'>
        
        <!-- PROJECT's STYLE & SCRIPT -->
        <link rel="stylesheet" href="./style.css">
        <script defer src="./script.js"></script>
        
        <!-- COLOR PICKER -->
        <link rel="stylesheet" href="https://unpkg.com/alwan/dist/css/alwan.min.css" />
        <script src="https://unpkg.com/alwan/dist/js/alwan.min.js"></script>
        
        <!-- html2canva screenshot -->
        <script src="./html2canvas/html2canvas.min.js"></script>
    </head>

    <body>
        <div class="main-container">
            <div id="title">
                Etch-A-Sketch
            </div>
            <div class="middle-container">
                <div class="toolbar">
                    <div id="color-picker">
                    </div>
                    <div class="RGB draw option tooltip">
                        <img src="./img/rgb.svg">
                        <span class="tooltiptext">RGB</span>
                    </div>
                    <div class="brush draw option tooltip">
                        <img src="./img/brush.svg">
                        <span class="tooltiptext">Brush</span>
                    </div>
                    <div class="reset option tooltip">
                        <img src="./img/reset.svg">
                        <span class="tooltiptext">Reset</span>
                    </div>
                    <div class="share option tooltip">
                        <img src="./img/share.svg">
                        <span class="tooltiptext">Copy</span>
                    </div>
                </div>

                <div id="capture" class="grid-container">
                </div>
            </div>
        </div>
    </body>

</html>
